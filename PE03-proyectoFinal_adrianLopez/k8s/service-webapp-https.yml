---
# ============================================================
# Service HTTPS - Expone la aplicaci√≥n web con SSL en NodePort 30443
# Extra: +0.5 puntos - SSL/HTTPS
# Accesible desde el host en https://localhost:8443
# ============================================================
apiVersion: v1
kind: Service
metadata:
  name: webapp-https
  namespace: default
  labels:
    app: webapp
  annotations:
    description: "Servicio HTTPS con certificado autofirmado"
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
    - name: https
      port: 443
      targetPort: 443
      nodePort: 30443
      protocol: TCP
