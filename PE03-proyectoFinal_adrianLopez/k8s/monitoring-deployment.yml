---
# ============================================================
# Deployment - Servidor de monitorización/health-check
# Extra: +0.5 puntos - Monitorización
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-monitor
  namespace: default
  labels:
    app: health-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-monitor
  template:
    metadata:
      labels:
        app: health-monitor
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: monitor-html
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
            - name: monitor-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 15
      volumes:
        - name: monitor-html
          configMap:
            name: health-monitor-config
            items:
              - key: index.html
                path: index.html
        - name: monitor-config
          configMap:
            name: health-monitor-config
            items:
              - key: nginx.conf
                path: nginx.conf
