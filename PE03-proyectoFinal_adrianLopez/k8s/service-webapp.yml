---
# ============================================================
# Service HTTP - Expone la aplicaci√≥n web en NodePort 30080
# Accesible desde el host en http://localhost:8080
# ============================================================
apiVersion: v1
kind: Service
metadata:
  name: webapp-http
  namespace: default
  labels:
    app: webapp
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
