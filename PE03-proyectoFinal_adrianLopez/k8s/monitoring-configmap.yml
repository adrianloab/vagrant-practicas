---
# ============================================================
# ConfigMap - Configuración del servidor de monitorización
# Página web que muestra estado del cluster en tiempo real
# Extra: +0.5 puntos - Monitorización
# ============================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: health-monitor-config
  namespace: default
  labels:
    app: health-monitor
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monitor - K3s Cluster</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #0d1117;
                color: #c9d1d9;
                padding: 30px;
            }
            h1 {
                color: #58a6ff;
                margin-bottom: 5px;
                font-size: 1.8em;
            }
            h2 { color: #8b949e; font-weight: 300; margin-bottom: 25px; }
            .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
            .card {
                background: #161b22;
                border: 1px solid #30363d;
                border-radius: 12px;
                padding: 20px;
            }
            .card h3 { color: #58a6ff; margin-bottom: 15px; font-size: 1.1em; }
            .metric {
                display: flex;
                justify-content: space-between;
                padding: 8px 0;
                border-bottom: 1px solid #21262d;
            }
            .metric:last-child { border-bottom: none; }
            .metric .label { color: #8b949e; }
            .metric .value { color: #f0f6fc; font-weight: bold; }
            .status-ok { color: #3fb950; }
            .status-warn { color: #d29922; }
            .status-err { color: #f85149; }
            .badge {
                display: inline-block;
                padding: 3px 10px;
                border-radius: 20px;
                font-size: 0.85em;
                font-weight: bold;
            }
            .badge-ok { background: rgba(63,185,80,0.15); color: #3fb950; }
            .badge-err { background: rgba(248,81,73,0.15); color: #f85149; }
            #last-update { color: #8b949e; font-size: 0.9em; margin-top: 20px; }
            .refresh-btn {
                background: #238636;
                color: #fff;
                border: none;
                padding: 8px 20px;
                border-radius: 6px;
                cursor: pointer;
                font-size: 0.95em;
                margin-top: 10px;
            }
            .refresh-btn:hover { background: #2ea043; }
        </style>
    </head>
    <body>
        <h1>&#128202; Monitor del Cluster K3s</h1>
        <h2>Health Check Dashboard - PE03 Proyecto Final</h2>
        <div class="grid">
            <div class="card">
                <h3>&#9881; Estado del Cluster</h3>
                <div class="metric">
                    <span class="label">API Server</span>
                    <span class="value badge badge-ok" id="api-status">OK</span>
                </div>
                <div class="metric">
                    <span class="label">Nodos Ready</span>
                    <span class="value" id="nodes-ready">-</span>
                </div>
                <div class="metric">
                    <span class="label">Nodos Total</span>
                    <span class="value" id="nodes-total">-</span>
                </div>
            </div>
            <div class="card">
                <h3>&#128230; Pods</h3>
                <div class="metric">
                    <span class="label">Running</span>
                    <span class="value status-ok" id="pods-running">-</span>
                </div>
                <div class="metric">
                    <span class="label">Pending</span>
                    <span class="value" id="pods-pending">-</span>
                </div>
                <div class="metric">
                    <span class="label">Failed</span>
                    <span class="value" id="pods-failed">-</span>
                </div>
            </div>
            <div class="card">
                <h3>&#127760; Servicios</h3>
                <div class="metric">
                    <span class="label">Webapp HTTP</span>
                    <span class="value badge badge-ok" id="svc-http">:30080</span>
                </div>
                <div class="metric">
                    <span class="label">Webapp HTTPS</span>
                    <span class="value badge badge-ok" id="svc-https">:30443</span>
                </div>
                <div class="metric">
                    <span class="label">Monitor</span>
                    <span class="value badge badge-ok" id="svc-monitor">:30090</span>
                </div>
            </div>
            <div class="card">
                <h3>&#128421; Nodos del Cluster</h3>
                <div class="metric">
                    <span class="label">master (192.168.56.10)</span>
                    <span class="value badge badge-ok">Control Plane</span>
                </div>
                <div class="metric">
                    <span class="label">worker1 (192.168.56.11)</span>
                    <span class="value badge badge-ok">Worker</span>
                </div>
                <div class="metric">
                    <span class="label">worker2 (192.168.56.12)</span>
                    <span class="value badge badge-ok">Worker</span>
                </div>
            </div>
        </div>
        <button class="refresh-btn" onclick="location.reload()">&#128260; Actualizar</button>
        <p id="last-update"></p>
        <script>
            document.getElementById('last-update').textContent = 
                'Ultima actualizacion: ' + new Date().toLocaleString('es-ES');
            // Valores estáticos (en un entorno real se usaría la API de Kubernetes)
            document.getElementById('nodes-ready').textContent = '3';
            document.getElementById('nodes-total').textContent = '3';
            document.getElementById('pods-running').textContent = '3+';
            document.getElementById('pods-pending').textContent = '0';
            document.getElementById('pods-failed').textContent = '0';
        </script>
    </body>
    </html>
  nginx.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        location /healthz {
            access_log off;
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
